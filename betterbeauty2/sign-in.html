<body>

  <form name="signin" action="#">
    <div class="container">


      <h2 class="testspace"> Create Account</h2>
      <hr>
      <div class="field">
        <label class="question" for="userName"><b>User Name: </b></label>
        <input class="answer" type="text" placeholder="Enter User Name" name="userName" required>
      </div>

      <br>

      <div class="field">
        <label class="question" for="email"><b>Email: </b></label>
        <input class="answer" type="text" placeholder="Enter Email" name="email" required>
      </div>

      <br>

      <div class="field">
        <label class="question" for="psw"><b>Password: </b></label>
        <input class="answer" type="password" placeholder="Enter Password" name="psw" required>
      </div>

      <br>

      <div class="field">
        <label class="question" for="psw-repeat"><b>Confirm Password: </b></label>
        <input class="answer" type="password" placeholder="Confirm Password" name="psw-repeat" required>
      </div>

      <br>

      <div class="fields">
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
      </div>

      <div class="fields">
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      </div>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" onclick="doSomething()"> Sign In </button>
        <p id="signUp" style="display:none;"> You have created an account! </p>
      </div>
    </div>
  </form>
